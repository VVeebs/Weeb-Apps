<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=0.5"> -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://use.fontawesome.com/e8f047c214.js"></script>
    <title>VVEEB APPS</title>
</head>

<body>

    

    <!------find Anime---------->
    <section id="anime">

        <div style="background-color: aquamarine;">
            <form onsubmit="toTitle()"></form>
            <input type="text" id="title" placeholder="title"><br>
            <button onclick="toTitle()" style="background-color: blue;" type="submit">Search</button>
            </form>
    
        </div><br>
    
        <div id="select-genre">
            <label>Choose Genre:</label>
            <select name="genre" id="genre">
                <option disabled selected>---Select Genre---</option>
                <option value="action">Action</option>
                <option value="adventure">Adventure</option>
                <option value="comedy">Comedy</option>
                <option value="mystery">Mystery</option>
            </select>
            <button onclick="toGenre()" style="background-color: blue;" type="submit">Search</button>
    
        </div><br>

        <div id="select-year">
            <label>Select Year:</label>
            <input type="text" name="year" id="year" placeholder="Year">
            <label>Select Season:</label>
            <select name="season" id="season">
                <option disabled selected>---Select Season---</option>
                <option value="winter">Winter</option>
                <option value="summer">Summer</option>
                <option value="spring">Spring</option>
                <option value="fall">Fall</option>
            </select>
            <button onclick="toYear()" style="background-color: blue;" type="submit">Search</button>
    
        </div><br>

        <section class="text-gray-500 bg-gray-900">
            <section class="anime-page">

            </section>
        </section>

    </section>


    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
